<div class="container main-container">
	<h1>Canal YOUTURE</h1>
	<hr>

	<div class="card-columns" *ngIf="videos.length>0">

		<div class="card" *ngFor=" let video of videos">
			<img [src]="video.thumbnails.high.url" class="card-img-top" [alt]="video.channelTitle">
			<div class="card-body">
				<h5 class="card-title">{{video.channelTitle}}</h5>
        <button 
        (click)=" Ver_video( video )"
        class="btn btn-outline-primary  btn-block">Reproducir</button>
			</div>
		</div>
	</div>
  <button class="btn btn-outline-warning btn-block" (click)="cargarmas()">Cargar Mas</button>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document" >
    <div class="modal-content" *ngIf="videoS">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{videoS?.channelTitle}}</h5>
      </div>
      <div class="modal-body">
        <iframe width="100%" height="300" [src]="videoS.resourceId.videoId | videoPipe" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="cerrar()">Close</button>
      </div>
    </div>
  </div>

</div>
